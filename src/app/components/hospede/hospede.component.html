<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>Nova Pessoa</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Nome" [(ngModel)]="hospede.nome" name="nome">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Documento" [(ngModel)]="hospede.documento" name="documento">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <input matInput placeholder="Telefone" [(ngModel)]="hospede.telefone" name="telefone">
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <button mat-raised-button (click)="createHospede()" class="button">
            Salvar
        </button>

        <button mat-raised-button (click)="cancel()">
            Voltar
        </button>
    </mat-card-footer>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            Pessoas
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table class="full-width-table" aria-label="Elements" [dataSource]="hospedes">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>CÃ³d.</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
        
            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef >Name</th>
                <td mat-cell *matCellDef="let row">{{row.nome}}</td>
            </ng-container>
        
            <!-- Documento Column -->
            <ng-container matColumnDef="documento">
                <th mat-header-cell *matHeaderCellDef >Documento</th>
                <td mat-cell *matCellDef="let row">{{row.documento}}</td>
            </ng-container>
        
            <!-- Telefone Column -->
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef >Telefone</th>
                <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
